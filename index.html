<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,800;1,100;1,200;1,300;1,600&family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="hero">
		<form>
			<center><h2 style="margin-bottom: 50px;">CONTACT US</h2></center>
			<div class="input-group">
				<input type="text" id="name" required>
				<label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
			</div>
			<div class="input-group">
				<input type="email" id="email" required>
				<label for="name"> <i class="fa-solid fa-envelope"></i> Email</label>
			</div>
			<div class="input-group">
				<input type="text" id="number" required>
				<label for="name"> <i class="fa-solid fa-heading"></i> Subject</label>
			</div>
			<div class="input-group">
				<textarea id="message" rows="8" required></textarea>
				<label for="message"><i class="fa-solid fa-comment"></i> Your Message</label>
			</div>
			<button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
		</form>
	</div>
</body>
</html>
